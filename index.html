<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="card__img">
                <img src="./assets/css/img/256642465_451936489729568_2644318093416060171_n.jpg" alt="Hương Giang" class="card__img-item">
            </div>
            <h2 class="card__name">Hương Giang</h2>
            <p class="card__desc">Banking Academy</p>
            <ul class="card__list">
                <li class="card__item">
                    <a href="" class="card__social">
                        <i class="card__icon fab fa-facebook-square"></i>
                    </a>
                </li>
                <li class="card__item">
                    <a href="" class="card__social">
                        <i class="card__icon fab fa-youtube"></i>
                    </a>
                </li>
                <li class="card__item">
                    <a href="" class="card__social">
                        <i class="card__icon fab fa-instagram-square"></i>
                    </a>
                </li>
                <li class="card__item">
                    <a href="" class="card__social">
                        <i class="card__icon fab fa-github"></i>
                    </a>
                </li>
            </ul>
            <button class="card__btn">Contact me</button>
        </div>
    </div>
</body>
</html>
